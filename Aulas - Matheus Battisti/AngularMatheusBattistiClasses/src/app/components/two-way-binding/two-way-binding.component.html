<div>
  <form>
      <input type="text" [(ngModel)]="ComponentScope_Animal" name="anything" placeholder="anything"/>
      <div *ngIf="ComponentScope_Animal.length !== 0">
        <button (click)="addAnimal()">Adicionar</button>
      </div>
  </form>
  <button (click)="showAnimals()">Exibir animais</button>
  <ul>
    <li *ngFor="let alias of ComponentScope_AnimalList">
      <p>{{alias}}</p>
    </li>
  </ul>
</div>
